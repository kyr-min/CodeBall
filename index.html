<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script src="library/matter.js" type="text/javascript"></script>
    <script src="library/p5.js" type="text/javascript"></script>
    <script src="components/player.js"></script>
    <script src="components/boundary.js"></script>
    <script src="components/obstacle.js"></script>
    <script src="components/goal.js"></script>
    <script src="components/jump_pad.js"></script>
    <script src="components/grav_pad.js"></script>
    <script src="components/death_pad.js"></script>
    <script src="html-rel/bgImg.js"></script>
    <script src="component-action/jump_pad_action.js"></script>
    <script src="component-action/grav_pad_action.js"></script>
    <script src="component-action/death_pad_action.js"></script>
    <script src="sta-rel/done.js"></script>
    <script src="sta-rel/sta_components.js"></script>
    <script src="sta-rel/sta_setup.js"></script>
    <script src="sta-rel/show_things.js"></script>
    <script src="commands.js"></script>
    <script src="index.js"></script>
    <title>CodeBall</title>
</head>
<body>
    <button class="open-button" id ="code_in"onclick="openForm()">코드</button>
    <button class="open-button" id="explain" onclick="whatExplain()">설명</button>
    <button class="open-button" id="reset">초기화</button>
    <button class="open-button" id="undo">되돌리기</button>
    <div id="cor" class="cor_text"></div>
    <div class="form-popup" id="myForm">
        <form class="form-container" id = "form_form" onsubmit="event.preventDefault();">
          <h2 id="h2">코드</h2>
          <input type="button" id="clear_history" onclick="clear_his()" value="목록 초기화">
          <button type="button" id="cancel" onclick="closeForm()">닫기</button>
          <div id="history"></div>

          <input type="text" placeholder="코드" id="code">
      
          <input type="button" id="do_this" onclick="update()" value="입력">
        </form>
    </div>
    <div id="explain-popup">
        <div id="explain_container">
            <button type="button" onclick="explain_force()" class="explain-btn">움직이기</button><br>
            <button type="button" onclick="explain_jump()" class="explain-btn" >점프대</button><br>
            <button type="button" onclick="explain_grav()" class="explain-btn" >중력패드</button><br>
            <button type="button" onclick="explain_death()" class="explain-btn" >금지 블럭</button><br>
            <button type="button" onclick="explain_add()" class="explain-btn" >추가하기</button><br>
            <button type="button" id="close_explain" onclick="closeExplain()">닫기</button>
        </div>
    </div>
    <script src="html-rel/print_cor.js"></script>
    <script src="html-rel/input_op_cl.js"></script>
    <script src="html-rel/explain.js"></script>
</body>
</html>
